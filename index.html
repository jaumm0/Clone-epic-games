<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Games</title>
</head>
<body>
    
    <div class="container">
        <div class="icon-epic">
            <span><a href="https://logospng.org" target="_blank"><img src="https://logospng.org/download/epic-games/epic-games-4096.png" /></a></span>
        </div>
        <div class="img"><img src="" alt=""></div>
        <h4>Entrar ou cadastrar-se</h4>
        <form id="loginForm">
            <div>
                <input type="email" name="Email" class="plc required" placeholder="Endereço de E-mail" />
                <span class="erro">Necessário</span>
            </div>
            <div>
                <input type="password" name="password" class="plc required" placeholder="Senha" />
                <span class="erro">Necessário</span>
            </div>
            <div class="tag">
                <button type="submit" class="btn-login"><span>Entrar</span></button>
            </div>
            <div class="ctn1"><p> ou continuar com </p></div>
            <div class="box-login">
                <div class="box">
                    <div class="login-xbox">
                        <button><span><img src="img/microsoft_xbox_icon_136396.png" alt=""></span></button>
                    </div>
                    <div class="login-playstation">
                        <button><span><img src="img/playstation_icon-icons.com_50067.png" alt=""></span></button>
                    </div>
                    <div class="login-nitendo">
                        <button><span><img src="img/Nintendo.svg.png" alt=""></span></button>
                    </div> 
                    <div class="login-steam">
                        <button><span><img src="img/steam.png" alt=""></span></button>
                    </div>
                    <div class="login-facebook">
                        <button><span><img src="img/facebook.png" alt=""></span></button>
                    </div>
                    <div class="login-google">
                        <button><span><img src="img/google.png" alt=""></span></button>
                    </div>
                    <div class="login-apple">
                        <button><span><img src="img/apple.png" alt=""></span></button>
                    </div>
                    <div class="login-lego"><span><img src="img/lego.png" alt=""></span>
                    </div>
                </div>
                <p><a href=""> Não consigo fazer login</a></p>
                <p><a href="">Criar conta</a></p>
            </div>
        </form>
    </div>
   
</body>
<script src="index.js"></script>
</html>
